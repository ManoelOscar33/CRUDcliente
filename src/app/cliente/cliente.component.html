<h2>Cadastrar Clientes:</h2>
<hr>
<form>
  <p>CPF: <input type="text" name="cpf" [(ngModel)]="cliente.cpf"></p>
  <p>Nome: <input type="text" name="nome" [(ngModel)]="cliente.nome"></p>
  <p>Sexo: <input type="text" name="sexo" [(ngModel)]="cliente.sexo"></p>
  <p>Data de nasc.: <input type="text" name="dat_nasc" [(ngModel)]="cliente.dat_nasc"></p>
  <p>E-mail: <input type="text" name="email" [(ngModel)]="cliente.email"></p>
  <p>Telefone: <input type="text" name="phone" [(ngModel)]="cliente.phone"></p>
  <button type="button" (click)="cadastrar();">Cadastrar</button>
</form>
  
<br>
<h2>Clientes Cadastrados:</h2>
<hr>

<table>
  <tr>
    <th>ID</th>
    <th>CPF</th>
    <th>Nome Completo</th>
    <th>Sexo</th>
    <th>Data de Nascimento</th>
    <th>E-mail</th>
    <th>Telefone</th>
    <th>Ações</th>
  </tr>

  <tr *ngFor="let cliente of clientes">
    <td>{{cliente.id}}</td>
    <td>{{cliente.cpf}}</td>
    <td>{{cliente.nome}}</td>
    <td>{{cliente.sexo}}</td>
    <td>{{cliente.dat_nasc}}</td>
    <td>{{cliente.email}}</td>
    <td>{{cliente.phone}}</td>
    <td><button (click)="atualizar(cliente.id);">Atualizar</button>
    <button (click)="remover(cliente.id);">Remover</button></td>
  </tr>


</table>
